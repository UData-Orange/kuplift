[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kuplift"
version = "0.0.5"
description = "A User Parameter-free Bayesian Framework for Uplift Modeling"
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
maintainers = [{name="The Khiops Team", email="khiops.team@orange.com"}]
dependencies = [
    "numpy>=1.18.5",
    "pandas>=0.24.1",
    "sortedcontainers>=2.4.0",
    "scikit-learn>=0.22.2,<=1.0.2",
    "khiops>=10.3.2.1",
    "umodl-wrapper>=0.0.11"
]
optional-dependencies = {
    docs = [
        "sphinx>=5.3.0",
        "furo>=0.22.2",
        "numpydoc>=1.5.0",
        "sphinx-copybutton>=0.5.0"
    ]
}

[tool.setuptools]
packages = ["kuplift"]
